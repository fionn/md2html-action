<!doctype html>

<html lang="en">

    <head>

        <title>{{title}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noai">
        <meta name="author" content="{{author}}">
        <meta name="commit" content="{{commit}}">

        <style type="text/css">
            :root {
                color-scheme: light dark;
            }

            body {
                display: flex;
                flex-direction: column;
                margin: 0.3em;
            }

            main {
                max-width: 750px;
                min-height: 95vh;
                padding: 0 1em;
                flex: 1;
                line-height: 1.1;
            }

            footer {
                font-family: Helvetica, sans-serif;
                text-align: center;
                color: gray;
                font-size: x-small;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            a.heading-link {
                text-decoration: none;
                color: unset;
                cursor: text;
                margin-left: -0.6em;
            }

            a.heading-link:hover {
                text-decoration: none;
            }

            a.heading-link::before {
                content: "ยง";
                opacity: 0;
                cursor: alias;
                padding-right: 0.1em;
            }

            a.heading-link:hover::before,
            a.heading-link:focus::before {
                opacity: 0.4;
            }

            a.heading-link:active::before {
                opacity: 0.5;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #0d1117;
                }

                a {
                    color: deepskyblue;
                }
            }
        </style>

    </head>

    <body>

        <main>

            {{body}}

        </main>

        <footer>
            <p>Commit <code>{{commit}}</code>.</p>
        </footer>

    </body>

</html>
